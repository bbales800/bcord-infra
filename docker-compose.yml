name: bcord

networks:
  bcord_net:
    driver: bridge

services:
  # ---- OpenCaptcha ----
  opencaptcha:
    build:
      context: /srv/bcord/opencaptcha
      dockerfile: src/Captcha.WebApi/Dockerfile
    image: opencaptcha:latest
    container_name: opencaptcha
    restart: unless-stopped
    environment:
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
    ports:
      - "5280:8080"
    networks:
      - bcord_net
    healthcheck:
      test: ["CMD-SHELL", "wget --server-response --spider http://localhost:8080/health 2>&1 | grep 'HTTP/1.1 200' > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 45s

   # ---- Backend ----
  bcord:
    container_name: bcord-backend
    image: bcord-backend:local
    restart: unless-stopped
    environment:
      HTTP_PORT: "9000"
      BIND_ADDR: "0.0.0.0"
      PGHOST: postgres
      PGPORT: "5432"
      PGDATABASE: bcord
      PGUSER: bcord
      PGPASSWORD: change_me
      REDIS_URL: redis://redis:6379
      APP_NAME: BCord
      APP_VERSION: "1.0.0"
      BUILD_TIME: "2025-10-31T00:00:00Z"
      CAPTCHA_URL: "http://opencaptcha:8080"
    depends_on:
      opencaptcha:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "9100:9000"
    networks:
      - bcord_net


  # ---- PostgreSQL ----
  postgres:
    image: postgres:16
    container_name: bcord-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bcord
      POSTGRES_USER: bcord
      POSTGRES_PASSWORD: change_me
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bcord -d bcord -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - bcord_net

  # ---- Redis ----
  redis:
    image: redis:7
    container_name: bcord-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - bcord_net

  # ---- Redis Exporter ----
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: bcord-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    command: ["--redis.addr=redis://bcord-redis:6379"]
    networks:
      - bcord_net

  # ---- Caddy ----
  caddy:
    image: caddy:2.8.4
    container_name: bcord-caddy
    restart: unless-stopped
    depends_on:
      bcord:
        condition: service_healthy
      opencaptcha:
        condition: service_healthy
      grafana:
        condition: service_started
      prometheus:
        condition: service_started
    environment:
      CADDY_EMAIL: admin@b-cord.run.place
    ports:
      - "80:80"
      - "443:443/tcp"
      - "443:443/udp"
    volumes:
      - /srv/bcord/Caddyfile:/etc/caddy/Caddyfile
      - /srv/bcord/site:/srv/bcord/site
      - /srv/bcord/data:/data
      - /srv/bcord/config:/config
    networks:
      - bcord_net

  # ---- Grafana ----
  grafana:
    image: grafana/grafana:latest
    container_name: bcord-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: StrongPass123!
      GF_SERVER_ROOT_URL: https://grafana.b-cord.run.place
    volumes:
      - grafana_data:/var/lib/grafana
    expose:
      - "3000"
    networks:
      - bcord_net

  # ---- Prometheus ----
  prometheus:
    image: prom/prometheus:latest
    container_name: bcord-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    expose:
      - "9090"
    networks:
      - bcord_net

  # ---- Watchtower ----
  watchtower:
    image: containrrr/watchtower
    container_name: bcord-watchtower
    restart: unless-stopped
    command: --cleanup --interval 86400
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - bcord_net

volumes:
  pgdata:
  grafana_data:
  prometheus_data:
